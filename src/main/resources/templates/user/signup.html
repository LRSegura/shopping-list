<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"> <!-- Read CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/user/signup.css}"> <!-- Read JS -->
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <title>User Signup</title></head>
<body class="bg-light">
<form action="/view/signup" class="form-signup" id="signup-form" method="post" th:object="${signupForm}">
    <h1 class="text-center">User Signup</h1>
    <div class="form-group">
        <label for="userName">User Name</label>
        <input id="userName" class="form-control" type="text" th:field="*{userName}"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" class="form-control" type="text" th:field="*{password}"/>
    </div>
    <input class="btn btn-primary w-100 mt-3" type="submit" value="signup"/>
</form>
</body>
</html>
